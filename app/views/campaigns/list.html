<div class="container">

	<smart-table table-css="table table-bordered" columns="columnCollection"
        ds="ds" config="globalConfig"></smart-table>

	<div class="navbar navbar-fixed-bottom" >
		<div class="navbar-inner">
			<div class="container">
				<div class="btn-group">
					<button class="btn" ng-click="onEdit()" ng-disabled="!selectedItem">Edit</button>
					<!--
					<button class="btn" ng-click="onClone()" ng-disabled="!selectedItem">Clone</button>
					-->
					<button class="btn" ng-click="onDelete()" ng-disabled="!selectedItem">Delete</button>
				</div>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-success" ng-click="gotoAdd();">New</button>
				</div>
			</div>
		</div>
	</div>
</div>
